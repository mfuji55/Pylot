<html>
  <head>
     <title>The Wall</title>

  </head>
  <body>
    <h1>Register or log in!</h1>
 
    <h1>Registration</h1>
    	{% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <h1><font color="red">{{message}}</font></h1>
        {% endfor %}
        {% endif %}
        {% endwith %}

      <form action="/add_user" method='POST'>
          <p>First Name: <input type='text' name='firstname'><br></p>
          <p>Last Name: <input type='text' name='lastname'><br></p>
          <p>Email: <input type='text' name='email'><br></p>
          <p>Password: <input type='text' name='password' ><br></p>
          <p>Confirm Password: <input type='text' name='pwdconfirm'><br></p>
          <input type='hidden' name='token' value=0>
          <input type='submit' value='Register'>

      </form>

    <h1>Login</h1>
    <form action='/login' method='POST'>
        <p>Email: <input type='text' name='email' value="{{email}}"><br></p>
        <p>Password: <input type='text' name='password' value="{{password}}"><br></p>
          <input type='submit' value='Login'>
    </form>
  </body> 
</html>
